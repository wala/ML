name: Continuous integration
on:
  push:
    branches: [ "master", "python_ast" ]
  pull_request:
    branches: [ "master", "python_ast" ]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out wala cpython sources
      uses: actions/checkout@v3
    - name: Set up JDK 24
      uses: actions/setup-java@v3
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        activate-environment: jep
    - name: installStuff
      run: pip install -r com.ibm.wala.cast.python.cpython/requirements.txt
    - name: build WALA
      run: |
        pushd /tmp
        git clone https://github.com/wala/WALA
        cd WALA
        git checkout jumpstart-jep-merge
        ./gradlew build publishToMavenLocal -x test -x javadoc -x lintMarkdown
        popd
    - name: build WALA ML core
      run: |
        pushd /tmp
        git clone https://github.com/wala/ML
        cd ML
        git checkout jumpstart-jep-merge
        cd core
        mvn install -DskipTests
        popd
    - name: Build with Maven
      run: |
        cd com.ibm.wala.cast.python.cpython
        mvn verify 
